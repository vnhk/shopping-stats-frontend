<div class="container-md" style="margin-top: 10px">

  <div class="d-inline-block" ngbDropdown>
    <button class="btn btn-outline-primary" id="categories-dropdown" ngbDropdownToggle type="button">
      Kategorie: {{selectedCategoryName}}
    </button>
    <hr>
    <div aria-labelledby="categories-dropdown" ngbDropdownMenu>
      <button (click)="changeCategory(category)" *ngFor="let category of categories"
              ngbDropdownItem>{{category}}</button>
    </div>
  </div>

  <div class="row">
    <span class="col-md-6">
      <h2>10-20% zniżki:</h2>
      <app-slider [interval]="3000" [products]="historicalLowProducts10PercentDiscount"></app-slider>
    </span>
    <span class="col-md-6">
     <h2>20-30% zniżki:</h2>
     <app-slider [interval]="3000" [products]="historicalLowProducts20PercentDiscount"></app-slider>
    </span>
  </div>
  <div class="row">
    <span class="col-md-6">
      <h2>30-40% zniżki:</h2>
      <app-slider [interval]="3000" [products]="historicalLowProducts30PercentDiscount"></app-slider>
     </span>
    <span class="col-md-6">
      <h2>40-50% zniżki:</h2>
      <app-slider [interval]="3000" [products]="historicalLowProducts40PercentDiscount"></app-slider>
    </span>
  </div>
  <div class="row">
    <h2>50%+ zniżki:</h2>
    <span class="col-md-6">
  <app-slider [interval]="3000" [products]="historicalLowProducts50PercentDiscount"></app-slider>
  </span>
  </div>
</div>
